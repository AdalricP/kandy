<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            width: 300px;
        }

        h2 {
            margin-top: 0;
            font-size: 16px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #b31b1b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #8a1515;
        }

        .status {
            margin-top: 10px;
            color: green;
            font-size: 12px;
            text-align: center;
            height: 15px;
        }

        .note {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            line-height: 1.4;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2>Kindle Email Settings</h2>

    <label for="gmail">Your Email Address:</label>
    <input type="email" id="gmail" placeholder="me@example.com">

    <label for="password">Password (App Password for Gmail):</label>
    <input type="password" id="password" placeholder="Unique App Password">

    <div style="margin-top: 10px;">
        <a href="#" id="advanced-toggle" style="font-size: 11px;">Show Advanced Settings</a>
    </div>

    <div id="advanced-settings"
        style="display: none; margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px;">
        <label for="smtp_host" style="margin-top: 0;">SMTP Host (Default: smtp.gmail.com)</label>
        <input type="text" id="smtp_host" placeholder="smtp.gmail.com">

        <label for="smtp_port">SMTP Port (Default: 465)</label>
        <input type="number" id="smtp_port" placeholder="465">
    </div>

    <label for="kindle">Kindle Email Address:</label>
    <input type="email" id="kindle" placeholder="me@kindle.com">

    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>

    <div class="note">
        Note: You must run the <b>install_host.sh</b> script once for this to work. <br><br>
        Use a <a href="https://myaccount.google.com/apppasswords" target="_blank">Gmail App Password</a>, not your login
        password.
    </div>

    <div class="note">
        To change the keyboard shortcut, go to <br>
        <a href="#" id="shortcuts-link">chrome://extensions/shortcuts</a>
    </div>

    <script src="options.js"></script>
</body>

</html>
